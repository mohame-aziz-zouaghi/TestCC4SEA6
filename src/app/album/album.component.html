<div class="row">
    <input type="text" name="search" [(ngModel)]="searchText">
  </div>
  <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>CreationDate</th>
          <th>Cover photos</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of filterByAddress()">
          <td><img [src]="r.image" alt="Residence Image" width="50" height="50"/></td>
          <td>{{ r.id }}</td>
          <td>{{ r.name }}</td>
          <td *ngIf ="r.status == 'Disponible'">✅Disponible</td>
          <td *ngIf ="r.status == 'En Construction'">🔃En Construction</td>
          <td *ngIf ="r.status == 'Vendu'">⚠️Vendu</td>
          <td><button class="btn btn-outline-primary" (click)="showlocation(r)">Show Location</button></td>
          <td><button class="btn btn-outline-danger" (click)="addFavoris(r)" >{{Isfavoris(r) ?'👎dislike👎':'👍Like👍'}}</button></td>
        </tr>
      </tbody>
  </table>
  
  <table class="table" *ngIf="ListFavoris.length > 0">
    <thead>
      <tr>
        <th>Image</th>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of ListFavoris">
        <td><img [src]="r.image" alt="Residence Image" width="50" height="50"/></td>
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td *ngIf ="r.status == 'Disponible'">✅</td>
        <td *ngIf ="r.status == 'En Construction'">🔃</td>
        <td *ngIf ="r.status == 'Vendu'">⚠️</td>
        <td><button class="btn btn-outline-primary" (click)="showlocation(r)">Show Location</button></td>
      </tr>
    </tbody>
  </table>
  
  <div class="alert alert-success" *ngIf ="!hide && selectedResidence.address !='inconnu'">
  {{selectedResidence.address}}
  </div>
    
  <div class="alert alert-danger" *ngIf ="!hide && selectedResidence.address =='inconnu'">
  Location is not set
  </div>
